<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="./assets/Fisheye-favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="./scripts/factories/photographerFact.js" defer></script>
    <script src="./scripts/utils/lightbox.js" defer></script>
    <script src="./scripts/utils/contactForm.js" defer></script>
    <script src="./scripts/pages/photographer.js" defer></script>
    
  </head>
  <body>

    <header role="banner">
      <img src="./assets/images/logo.png" class="logo" alt="Logo Fisheye" role="button" aria-roledescription="Retour sur la page d'acceuil de Fisheye"/>
    </header>
    
    <main id="main" role="main">
      
      <section id="photograph-header">
        <div id="photographer-profile"></div>
        <button class="contact_button" onclick="displayModal()" data-keyboard="true">Contactez-moi</button>
      </section>

      <section class="">

      </section>

    </main>
    
    <section id="contact_modal" aria-hidden="true" class="modal" role="dialog">
			<div class="modal" tabindex="0" role="dialog">
				
        <header>
          <h2 id="modal_title" tabindex="0">Contactez-moi</h2>
          <img alt="bouton fermer" src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" aria-roledescription="fermer" role="button"/>
        </header>
				
        <form class="contact_form" name="contact_photographer" id="form" action="photographer.html" method="get"> 
					<div role="group">
            <div class="formData">
              <label for="firstName" tabindex="0" >Prénom</label>
              <input required minlength="2" type="text" id="firstName" name="first" aria-placeholder="Veuillez renseignez votre prénom ici"/>
              <span id="first-name_error" class="input-error" aria-hidden="true"></span>
            </div>
  
            <div class="formData">
              <label for="lastName" tabindex="0">Nom</label>
              <input required minlength="2" type="text" id="lastName" aria-placeholder="Veuillez renseignez votre nom ici" name="last">
              <span id="last-name_error" class="input-error" aria-hidden="true"></span>
            </div>
            
            <div class="formData" aria-hidden="true">
              <label for="email" tabindex="0">Email</label>
              <input required type="email" id="email" aria-placeholder="Veuillez renseignez votre email ici" name="email">
              <span id="email_error" class="input-error" aria-hidden="true"></span>
            </div>
          </div>

          <div class="formData" aria-hidden="true">
            <label for="message" tabindex="0">Votre message</label>
            <input required minlength="5" type="text" class= "modal_form_input modal_form_input--long" aria-placeholder="écrivez votre message ici" name="message" id="message">
            <span id="message" class="input-error" aria-hidden="true"></span>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>            
			</div>
    </section>
    
    <section id="ligthbox" aria-hidden="true"  role="dialog">
      
    </section>
    <footer class="footer_photographer">

    </footer>
  </body>
</html>
