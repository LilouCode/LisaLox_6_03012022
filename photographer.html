<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="./assets/Fisheye-favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="./scripts/factories/photographerFact.js" defer></script>
    <script src="./scripts/utils/contactForm.js" defer></script>
    <script src="./scripts/pages/photographer.js" defer></script>
    
  </head>
  <body>

    <header role="banner">
      <img src="./assets/images/logo.png" class="logo" />
    </header>
    
    <main id="main" role="main">
      <section class="photograph-header">
        <div class="photographer-profile"></div>
        <button class="contact_button" onclick="displayModal()" data-keyboard="true">Contactez-moi</button>
        <div class= user></div>
      </div>
    </main>
    
    <div id="contact_modal" aria-hidden="true" class="modal" role="dialog">
			<div class="modal" tabindex="0" role="dialog" aria-describedby="Contactez-moi">
				
        <header>
          <h2 id="modal_title" tabindex="1">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="11" />
        </header>
				
        <form class="contact_form" name="contact_photographer" id="form" action="photographer.html" method="get"> 
					
          <div class="formData">
						<label for="firstName" tabindex="2">Pr√©nom</label>
						<input type="text" id="first-name" name="first" tabindex="3"/>
            <span id="first-name_error" class="input-error" aria-hidden="true"></span>
          </div>

          <div class="formData">
            <label for="lastName" tabindex="4">Nom</label>
            <input type="text" id="last-name" name="last" tabindex="5">
            <span id="last-name_error" class="input-error" aria-hidden="true"></span>
          </div>
          
          <div class="formData">
            <label for="email" tabindex="6">Email</label>
            <input type="email" id="email" name="email" tabindex="7">
            <span id="email_error" class="input-error" aria-hidden="true"></span>
          </div>

          <div class="formData">
            <label for="message" tabindex="8">Votre message</label>
            <input type="text" class= "modal_form_input modal_form_input--long" name="message" id="message" tabindex="9">
            <span id="message" class="input-error" aria-hidden="true"></span>
					</div>
          <button class="contact_button" type="submit" tabindex="10">Envoyer</button>
				</form>            
			</div>
		</div>
    <div id="ligthbox" aria-hidden="true"  role="dialog">
      
    </div>
    <footer class="footer_photographer">

    </footer>
  </body>
</html>
